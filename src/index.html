<!DOCTYPE html>

    <title>Chess</title>
    <script src="https://kit.fontawesome.com/ba0f976c19.js" crossorigin="anonymous" async></script>

  </head>
  <body>
    <h1 class="title">Chess</h1>

          <div class="edge-horizontal">H</div>
        </div>
        <div class="row">
          <div class="edge-vertical">8</div>
          <div class="square" id="A8"><img class="piece" src="./img/pieces/rook_dark.svg" draggable="true" /></div>
          <div class="square" id="B8"><img class="piece" src="./img/pieces/knight_dark.svg" draggable="true" /></div>

          <div class="square" id="H7"><img class="piece" src="./img/pieces/pawn_dark.svg" draggable="true" /></div>
        </div>
        <div class="row">
          <div class="edge-vertical">6</div>

          <div class="square" id="B6"></div>
          <div class="square" id="C6"></div>
